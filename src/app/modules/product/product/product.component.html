<mat-card>
  <h2 class="align">List of Products</h2>
  <mat-card-header>
    <div>
      <mat-form-field appearance="fill" color="warn">
        <mat-label>Search Products</mat-label>
        <input matInput #input (keyup)="search(input.value)"/>
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-raised-button color="warn" (click)="openProductDialog()">
            Add Product
          </button>
        </li>
        <li>
          <button mat-raised-button color="accent" (click)="exportExcel()">
            Export to Excel
          </button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!--Id Column-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>NÂ°</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!--Name Column-->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <!--Price Column-->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
      <!--Amount Column-->
      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.account }}</td>
      </ng-container>
      <!--Category column-->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
      </ng-container>
      <!--Image Column-->
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef>Picture</th>
        <td mat-cell *matCellDef="let element" class="image"><img [src]="element.picture" width="50px" height="50px" alt=""></td>
      </ng-container>
      <!--Actions-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-icon-button>
            <mat-icon
              aria-label="Edit"
              color="warn"
              (click)="edit(element.id, element.name, element.name, element.account, element.category)"
              >edit</mat-icon
            >
          </button>
          <button *ngIf="isAdmin" mat-icon-button>
            <mat-icon
              aria-label="Delete"
              color="warn"
              (click)="delete(element.id)"
              >delete</mat-icon
            >
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      color="warn"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
