<h2 mat-dialog-title>{{ stateForm }} a new Product</h2>
<mat-dialog-content>
  <form [formGroup]="productForm">
    <div class="product-container">
      <mat-form-field color="warn">
        <input matInput placeholder="Name" formControlName="name" required />
      </mat-form-field>
      <mat-form-field color="warn">
        <input
          matInput
          type="number"
          placeholder="Price"
          formControlName="price"
          required
        />
      </mat-form-field>
      <mat-form-field color="warn">
        <input
          matInput
          type="number"
          placeholder="Amount"
          formControlName="account"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div >
        <mat-label> Picture </mat-label>
        <label class="upload" for="file-upload">Upload Picture</label>
        <input class="input-file" id="file-upload" accept="image/png, image/jpeg, image/png" (change)="onFileChanged($event)" type="file" formControlName="picture"/>
    <span>{{nameImg}}</span>  
    </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    color="warn"
    (click)="onSave()"
    [disabled]="productForm.invalid"
  >
    <mat-icon>save</mat-icon>Save
  </button>
  <button mat-button color="warn" (click)="onCancel()">
    <mat-icon>cancel</mat-icon>Cancel
  </button>
</mat-dialog-actions>
