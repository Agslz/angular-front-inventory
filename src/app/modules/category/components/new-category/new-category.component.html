<h2 mat-dialog-title>{{stateForm}} a new Category</h2>
<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div class="category-container">
      <mat-form-field color="warn">
        <input matInput placeholder="Name" formControlName="name" required />
      </mat-form-field>
      <mat-form-field color="warn">
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
          required
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="warn" (click)="onSave()" [disabled]="categoryForm.invalid"><mat-icon>save</mat-icon>Save</button>
  <button mat-button color="warn" (click)="onCancel()"><mat-icon>cancel</mat-icon>Cancel</button>
</mat-dialog-actions>
