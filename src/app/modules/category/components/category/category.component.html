<mat-card>
  <h2 class="align">List of Categories</h2>
  <mat-card-header>
    <div>
      <mat-form-field appearance="fill" color="warn">
        <mat-label>Search Categories</mat-label>
        <input matInput #input />
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-raised-button color="warn" (click)="openCategoryDialog()">Add Category</button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!--Id Column-->
      <ng-container matColumnDef="id">
        <th mat-header *matHeaderCellDef>NÂ°</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!--Name Column-->
      <ng-container matColumnDef="name">
        <th mat-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <!--Description Column-->
      <ng-container matColumnDef="description">
        <th mat-header *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <!--Actions-->
      <ng-container matColumnDef="actions">
        <th mat-header *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-icon-button>
            <mat-icon aria-label="Edit" color="warn">edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon aria-label="Delete" color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
